<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online System Voting</h1>
    <br>
    <br>
        <div class="container">

            <div class="form sign-in">
                <h2>sign in</h2>
                <form action="php/php.php" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="form_type" value="sign_in">
                    <label>
                        <span>Email</span>
                        <input type="email" name="email">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" name="password">
                    </label>
                    <label>
                        <select name="type">
                            <option value="voter">Voter</option>
                            <option value="group">Group</option>
                        </select>
                    </label>
                    <button class="submit">Sign In</button>
                </form>
            </div>


            <div class="sub-container">

                <div class="img">
                    <div class="img__text m--up">
                     
                        <h3>Don't have an account? Please Sign up!<h3>
                    </div>
                    <div class="img__text m--in">
                    
                        <h3>If you already has an account, just sign in.<h3>
                    </div>
                    <div class="img__btn">
                        <span class="m--up">Sign Up</span>
                        <span class="m--in">Sign In</span>
                    </div>
                </div>


                <div class="form sign-up">
                    <h2>Create your Account</h2>
                    <form action="php/login.php" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="form_type" value="sign_up">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email">
                        </label>
                        <label>
                            <span>Password</span>
                            <input type="password" name="password">
                        </label>
                        <label>
                            <span>Confirm Password</span>
                            <input type="password" name="confirmPassword">
                        </label>
                        <label>
                            <span>Address</span>
                            <input type="text" name="address">
                        </label>
                        <label>
                            <span>Upload image</span>
                            <input type="file" name="image">
                        </label>
                        <label>
                            <select name="type">
                                <option value="voter">Voter</option>
                                <option value="group">Group</option>
                            </select>
                        </label>
                        <button class="submit">Sign Up</button>
                    </form>
                </div>
                    
            </div>
        </div>
    
        <script>
            document.querySelector('.img__btn').addEventListener('click', function() {
                document.querySelector('.container').classList.toggle('s--signup');
            });
        </script>
</body>
</html>
